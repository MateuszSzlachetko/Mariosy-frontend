<div class="marios-container" mat-button (click)="openDialog()">
  <div class="inner-column">
    <img src="assets/icons/person-icon.svg" alt="" />
    <p class="author">From: {{ marios.authorUsername }}</p>
  </div>

  <div class="inner-column">
    <img src="assets/icons/star-icon.svg" alt="" />
    <p>{{ marios.characterName }}</p>
  </div>

  <div class="inner-column">
    <p>T: {{ marios.title }}</p>
  </div>

  <div class="inner-column">
    <p class="comment">
      {{
        marios.comment.length > maxCommentLength
          ? (marios.comment | slice : 0 : maxCommentLength) + "..."
          : marios.comment
      }}
      <span class="see-more" *ngIf="marios.comment.length > maxCommentLength">
        See more
      </span>
    </p>
  </div>
</div>
